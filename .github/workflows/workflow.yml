# Publishes the newcode package to PyPI using Trusted Publishers (OIDC).
# No API token needed - configure the GitHub repo as a trusted publisher on PyPI.

name: Build and Publish to PyPI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
        python-version: ['3.13']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: pip install uv

      - name: Setup uv virtual environment
        run: uv venv

      - name: Install dependencies
        run: uv pip install -e .

      - name: Install pexpect for integration tests
        run: uv pip install pexpect>=4.9.0

      - name: Run tests
        env:
          CI: '1'
          CODE_PUPPY_TEST_FAST: '1'
          CEREBRAS_API_KEY: ${{ secrets.CEREBRAS_API_KEY || 'fake-key-for-ci-testing' }}
          CONTEXT7_API_KEY: ${{ secrets.CONTEXT7_API_KEY || 'fake-key-for-ci-testing' }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'fake-key-for-ci-testing' }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY || 'fake-key-for-ci-testing' }}
          SYN_API_KEY: ${{ secrets.SYN_API_KEY || 'fake-key-for-ci-testing' }}
        run: |
          echo "Running tests on ${{ runner.os }} with Python ${{ matrix.python-version }}..."
          uv run pytest tests/ -v -n auto --cov=newcode --cov-report=term-missing

  build-publish:
    runs-on: ubuntu-latest
    needs: test
    environment: pypi
    permissions:
      contents: write
      id-token: write  # Required for Trusted Publishers (OIDC)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        run: pip install uv

      - name: Setup uv virtual environment
        run: uv venv

      - name: Bump version
        run: uv version --bump patch

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Push version bump to GitHub
        if: ${{ success() }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "chore: bump version [ci skip]" || echo "No changes to commit"
          git push
